<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
<title>Home</title>
</head>
<body>
	<h2 th:text="#{app.title}">App Title</h2>
	<div th:replace="fragments/header :: header">Default Text</div>
	<table>
		<tr>
			<td style="vertical-align: top">
				<div th:replace="fragments/drafthittingline :: drafthittingline(hitters=${hitters},lessThan=101,greaterThan=100)"></div>
			</td>
			<td style="vertical-align: top">
				<div th:replace="fragments/drafthittingline :: drafthittingline(hitters=${hitters},lessThan=100,greaterThan=90)"></div>
			</td>
			<td style="vertical-align: top">
				<div th:replace="fragments/drafthittingline :: drafthittingline(hitters=${hitters},lessThan=90,greaterThan=80)"></div>
			</td>
			<td style="vertical-align: top">
				<div th:replace="fragments/drafthittingline :: drafthittingline(hitters=${hitters},lessThan=80,greaterThan=70)"></div>
			</td>
			<td style="vertical-align: top">
				<div th:replace="fragments/drafthittingline :: drafthittingline(hitters=${hitters},lessThan=70,greaterThan=60)"></div>
			</td>
			<td style="vertical-align: top">
				<div th:replace="fragments/drafthittingline :: drafthittingline(hitters=${hitters},lessThan=60,greaterThan=0)"></div>
			</td>
		</tr>
	</table>
	<div th:replace="fragments/footer :: footer">Default Text</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
</body>
</html>
