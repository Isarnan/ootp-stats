<!DOCTYPE html>
<html>

<head></head>

<body>
	<span th:fragment="top10">
		<tr>
			<td th:text="${pos}">C</td>
			<span th:each="projection, iStat : ${projections}">
				<div th:with="card=${projection.card}">
					<td th:style="${card.owned} > 0 ? 'background: DarkSeaGreen' : 'background: Gainsboro'"><span
							th:text="${card.fn}"></span>&nbsp<span th:text="${card.ln}"></span>(<span
							th:text="${card.Overall}"></span>)<br />
						<div th:if="${handed == 1}">
							<span th:text="${#numbers.formatDecimal(projection.hExpectedOPSvL,1,3)}" />
							<span th:if="${card.ccSellOrderLow > 0}"><span class="badge badge-warning">CC:<span
										class="badge badge-success" th:text="${card.ccSellOrderLow}" /></span></span>
						</div>
						<div th:if="${handed == 2}">
							<span th:text="${#numbers.formatDecimal(projection.hExpectedOPSvR,1,3)}" />
							<span th:if="${card.ccSellOrderLow > 0}"><span class="badge badge-warning">CC:<span
										class="badge badge-success" th:text="${card.ccSellOrderLow}" /></span></span>
						</div>
					</td>
				</div>
			</span>
		</tr>
	</span>
	<span th:fragment="top10P">
		<tr>
			<td th:text="${pos}">C</td>
			<span th:each="projection, iStat : ${projections}" th:if="${iStat.index &gt;= start and iStat.index &lt; start + 10}">
				<div th:with="card=${projection.card}">
					<td th:style="${card.owned} > 0 ? 'background: DarkSeaGreen' : 'background: Gainsboro'"><span
							th:text="${card.fn}"></span>&nbsp<span th:text="${card.ln}"></span>(<span
							th:text="${card.Overall}"></span>)<br />
						<div th:if="${role == 1}">
							<span th:text="${#numbers.formatDecimal(projection.spExpectedOPS,1,3)}" />
							<span th:if="${card.ccSellOrderLow > 0}"><span class="badge badge-warning">CC:<span
										class="badge badge-success" th:text="${card.ccSellOrderLow}" /></span></span>
						</div>
						<div th:if="${role == 2}">
							<span th:text="${#numbers.formatDecimal(projection.pExpectedOPS,1,3)}" />
							<span th:if="${card.ccSellOrderLow > 0}"><span class="badge badge-warning">CC:<span
										class="badge badge-success" th:text="${card.ccSellOrderLow}" /></span></span>
						</div>
					</td>
				</div>
			</span>
		</tr>
	</span>
</body>

</html>
