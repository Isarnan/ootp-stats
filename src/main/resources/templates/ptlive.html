	<title>Home</title>

<body>
	<h2 th:text="#{app.title}">App Title</h2>
	<div th:replace="fragments/header :: header">Default Text</div>
	<div th:each="message : ${messages}">
		<span th:text="${message}" />
	</div>
	<table>
		<tr>
			<td>
				<span th:with="selection=${hitters.?[ootpPosition == 2]}">
					<table id="c-table" class="table table-striped">
						<thead class="thead-dark">
							<tr>
								<th scope="col">C</th>
								<th scope="col">Overall</th>
								<th scope="col">Points</th>
							</tr>
						</thead>
						<tbody>
							<div th:each="hitter, iStat : ${selection}" th:unless="${iStat.index > 10}">
								<tr>

									<td>
										<span th:text="${hitter.name}" />(<span th:text="${iStat.count}" />)
									</td>
									<td>
										<span th:text="${hitter.overall}" />
									</td>
									<td>
										<span th:text="${#numbers.formatDecimal(hitter.points, 1, 3)}" />
									</td>
								</tr>
							</div>
						</tbody>
					</table>
				</span>
			</td>
