<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Home</title>
</head>

<body>
	<h2 th:text="Tournaments">App Title</h2>
	<div th:replace="fragments/positionProjections :: positionProjections">Default Text</div>
	<table class="table table-striped">
		<thead class="thead-dark">
			<tr>
				<th scope="col">Short Name</th>
				<th scope="col">Restriction</th>
				<th scope="col" colspan="1" class="text-left">Year Played</th>
				<th scope="col" colspan="1" class="text-left">Ballpark</th>
				<th>Actions</th>
			</tr>			
		</thead>
		<tbody>
		<div th:each="element : ${T(com.felarca.ootp.domain.Tournament).tournaments}">
			<div th:with="t=${element.value}, str=${element.key}">
				<tr>
					<td><span th:text="${t.tournamentShortName}" /></td>
					<td>
						<div th:with="restriction=${t.restriction}">
							Card value between <span th:text="${restriction.valueFloor}" /> and <span th:text="${restriction.valueFloor}" /><br />
							Cards from <span th:text="${restriction.firstYear}" /> to <span th:text="${restriction.lastYear}" />

						</div>
					</td>
					<td><span th:text="${t.yearPlayed}" /></td>
					<td><span th:text="${t.ballpark}" /></td>
					<td>
						<a class="btn btn-primary btn-sm" th:href="@{/model(tournamentShortName = ${t?.tournamentShortName}, modelShortName = ${model?.modelShortName}, time=R3)}">Pick a model</a>
					</td>
				</tr>
			</div>
		</div>
		</tbody>
	</table>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
