logging.level.org.springframework=INFO
logging.level.root=INFO
security.basic.enabled=false
################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${OOTP_DATABASE}:3306/ootp
spring.datasource.username=${OOTP_USERNAME}
spring.datasource.password=${OOTP_PASSWORD}

################### Hibernate Configuration ##########################

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.metadata_builder_contributor=com.felarca.ootp.SqlFunctionsMetadataBuilderContributor

